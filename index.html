<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pupan Title</title>
 
</head>
<body>
   
    <video id="camera"></video>
    <div id="qrcode" />

 <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    let scanner = new Instascan.Scanner({
        video: document.getElementById("camera")
      });
      
      let resultado = document.getElementById("qrcode");
      scanner.addListener("scan", function(content) {
        resultado.innerText = content;
        scanner.stop();
      });
      Instascan.Camera.getCameras()
        .then(function(cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            resultado.innerText = "No cameras found.";
          }
        })
        .catch(function(e) {
          resultado.innerText = e;
        });
      
  </script>
  <style>
    body, input {font-size:14pt}
    input, label {vertical-align:middle}
    .qrcode-text {padding-right:1.7em; margin-right:0}
    .qrcode-text-btn {display:inline-block; background:url(//dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg) 50% 50% no-repeat; height:1em; width:1.7em; margin-left:-1.7em; cursor:pointer}
    .qrcode-text-btn > input[type=file] {position:absolute; overflow:hidden; width:1px; height:1px; opacity:0}
    
  </style>
</body>
</html>
